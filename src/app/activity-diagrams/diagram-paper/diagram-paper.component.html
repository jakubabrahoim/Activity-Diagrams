<h4>Activity Diagrams</h4>
<div id="toolbox">
    <button id="addAction" (click)="addActionToGraph()" class="buttonMargin">Add Action Element</button>
    <button id="addDiamond" (click)="addDiamondToGraph()" class="buttonMargin">Add Diamond Element</button>
    <button id="addStart" (click)="addStartToGraph()" class="buttonMargin">Add Start Element</button>
    <button id="addEnd" (click)="addEndToGraph()" class="buttonMargin">Add End Element</button>
    <button id="save" (click)="saveDiagram()" class="buttonMargin">Save Diagram</button>
</div>
<br>
