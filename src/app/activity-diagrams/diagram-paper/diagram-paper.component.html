<h4>Activity Diagrams</h4>

<!-- Main tool bar-->
<div id="toolbox">
    <button mat-stroked-button color="primary" id="module" class="buttonMargin">Module</button>
    <button mat-stroked-button color="primary" id="addAction" (click)="showActionModal()" class="buttonMargin">Action</button>
    <button mat-stroked-button color="primary" id="addDiamondIf" (click)="showIfModal()" class="buttonMargin">If</button>
    <button mat-stroked-button color="primary" id="addDiamondCase" (click)="addDiamondCaseToGraph(drawingMode)" class="buttonMargin">Case</button>
    <button mat-stroked-button color="primary" id="addJoin" class="buttonMargin">Join</button>
    <button mat-stroked-button color="primary" id="addStart" (click)="addStartToGraph(drawingMode)" class="buttonMargin">Start</button>
    <button mat-stroked-button color="primary" id="addEnd" (click)="addEndToGraph(drawingMode)" class="buttonMargin">End</button>
    <button mat-stroked-button color="primary" id="addLoop" class="buttonMargin">Loop</button>

</div>
<br>
<div id="toolbox2">
    <button mat-stroked-button color="primary" id="save" (click)="saveDiagram()" class="buttonMargin">Save Diagram</button>
    <button mat-stroked-button color="primary" id="load" (click)="loadDiagram()" class="buttonMargin">Load Diagram</button>
    <input type="file" id="jsonUpload" value="Load Diagram">
    <mat-slide-toggle id="paper-mode" #toggle (change)="changeDrawingMode($event)" color="primary">{{toggleCaption}}</mat-slide-toggle>
</div>

<br>

<!-- Context menu for elements -->
<div id="element-context-menu" class="element-context-menu">
    <ul class="menu-options">
        <li class="menu-option" (click)="onShowElementPropertiesClicked()">Show element properties</li>
        <li class="menu-option-delete" (click)="onDeleteElementClicked()">Delete element</li>
    </ul>
</div>

<!-- Context menu for delete option only -->
<div id="delete-context-menu" class="element-context-menu">
    <ul class="menu-options">
        <li class="menu-option-delete" (click)="onDeleteElementClicked()">Delete element</li>
    </ul>
</div>

<!-- Context menu for links -->
<div id="link-context-menu">
    <ul class="menu-options">
        <li class="menu-option" (click)="onShowLinkPropertiesClicked()">Show link properties</li>
    </ul>
</div>

<!-- Modal windows -->
<div id="modalAction" class="modal">
    <div class="modal-content">
        <p *ngIf="this.activePaperElement != null">Current caption: {{this.activePaperElement.attributes.attrs?.label?.text}}</p>
        <form>
            <label for="actionCaption">Action caption:</label><br>
            <input #actionCaption type="text" id="actionCaption" name="actionCaption" placeholder="Action caption...">
            <br>
            <input class="saveButton" type="button" value="Add action" (click)="addActionToGraph(actionCaption.value)">
            <input class="cancelButton" type="button" value="Cancel" (click)="closeModal()">
        </form>
    </div>
</div>

<div id="modalIf" class="modal">
    <div class="modal-content">
        <p *ngIf="this.activePaperElement != null">Current caption: {{this.activePaperElement.attributes.attrs?.label?.text}}</p>
        <form>
            <label for="actionCaption">If caption:</label><br>
            <input #ifCaption type="text" id="ifCaption" name="ifCaption" placeholder="If caption...">
            <br>
            <input class="saveButton" type="button" value="Add action" (click)="addDiamondIfToGraph(ifCaption.value)">
            <input class="cancelButton" type="button" value="Cancel" (click)="closeModal()">
        </form>
    </div>
</div>
